<!DOCTYPE html>
<html>
  <head>
    <title>Cleo Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
	padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Connected to: {{my_string[0]}}</p>
      <p>Available wireless routes:</p>
      <ul>
        {% for n in my_list %}
        <li>{{n}}</li>
        {% endfor %}
      </ul>
      <form action="/signup" method="post">
        <p>Please select wifi and enter password below:</p>
        <select name="wifi">
          {% for activity in activities %}
            <option value="{{ activity }}">{{ activity }}</option>
          {% endfor %}
        </select>
        <input type="password" name="pw"></input>
        <p>
        <input type="submit" value="Connect"></input>
        </p>
      </form>
    </div>
    <!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
  </body>
</html>
